<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
<div class="row pt-5">
    <div class="col-md-2 "></div>
<div class="col-md-8 ">
<h2 class="text-center">Sign Up for New User</h2>
<form action="http://localhost:9000/user/signup" method="post">


<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1"  name="full_name"required placeholder="Enter Full Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email"id="exampleFormControlInput2" required placeholder="Enter Email">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput3" class="form-label">Phone No</label>
    <input type="number" class="form-control" id="exampleFormControlInput3" name="phone"required placeholder="Enter Phone Number">
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
</div>

</div>
   </div>
</body>
</html>
